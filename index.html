<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Birthday Program</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: "JetBrains Mono", monospace;
      padding: 24px;
      font-size: 16px;
    }
    pre { line-height: 1.6; }
  </style>
</head>
<body>

<pre id="code"></pre>

<script>
const text = `
# Birthday_Wish.py
# Compiled successfully

def birthday_wish():
    name = "Shivathmika"
    mood = "Happy"
    stress = None
    vibes = "Positive"

    print("Happy Birthday Shivathmika!")
    print("May your cake be bigger than your problems.")
    print("May life avoid unnecessary bugs.")
    print("And may good days load faster than bad ones.")

birthday_wish()
`;

let i = 0;
const speed = 60;
const codeElement = document.getElementById("code");

const typingSound = new Audio(
  "https://assets.mixkit.co/sfx/preview/mixkit-soft-keyboard-typing-2517.mp3"
);
typingSound.volume = 0.15;

function typeWriter() {
  if (i < text.length) {
    codeElement.textContent += text.charAt(i);
    if (text.charAt(i) !== "\n") {
      typingSound.currentTime = 0;
      typingSound.play();
    }
    i++;
    setTimeout(typeWriter, speed);
  }
}

typeWriter();
</script>

</body>
</html>
